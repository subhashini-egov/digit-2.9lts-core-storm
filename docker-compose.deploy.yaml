services:
  # Actual PostgreSQL - services should NOT connect directly to this
  postgres-db:
    image: postgres:16
    container_name: docker-postgres
    environment:
      POSTGRES_USER: egov
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      POSTGRES_DB: egov
    volumes:
    - postgres_data:/var/lib/docker-postgresql/data
    ports:
    - 15432:5432
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U egov
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
    - egov-network

  # PgBouncer - transparent connection pooler, aliased as "postgres"
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: digit-pgbouncer
    environment:
      DB_HOST: postgres-db
      DB_PORT: 5432
      DB_USER: egov
      DB_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      DB_NAME: egov
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 500
      DEFAULT_POOL_SIZE: 20
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      AUTH_TYPE: scram-sha-256
    depends_on:
      postgres-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432", "-U", "egov"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      egov-network:
        aliases:
          - postgres

  redis:
    image: redis:7.2.4
    container_name: digit-redis
    ports:
    - 16379:6379
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
    - egov-network

  # Redpanda - Kafka-compatible streaming (keeping original for now, debugging separately)
  redpanda:
    image: redpandadata/redpanda:v24.1.1
    container_name: digit-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --memory
      - 256M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda:8082
    ports:
      - 19092:9092
      - 18082:8082
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      egov-network:
        aliases:
          - kafka
          - kafka-v2.kafka-cluster

  # MinIO - S3-compatible object storage for filestore
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: digit-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - 19000:9000
      - 19001:9001
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - egov-network

  # MinIO init - creates the bucket
  minio-init:
    image: minio/mc:RELEASE.2024-01-16T16-06-34Z
    container_name: digit-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/egov-rainmaker;
      mc anonymous set download myminio/egov-rainmaker;
      exit 0;
      "
    networks:
      - egov-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.3
    container_name: digit-elasticsearch
    profiles:
      - tools  # Disabled by default - enable with: docker compose --profile tools up elasticsearch
    environment:
    - discovery.type=single-node
    - xpack.security.enabled=false
    - ES_JAVA_OPTS=-Xms256m -Xmx384m
    volumes:
    - es_data:/usr/share/elasticsearch/data
    ports:
    - 19200:9200
    healthcheck:
      test:
      - CMD-SHELL
      - curl -f http://localhost:9200/_cluster/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
    - egov-network

  egov-enc-service:
    image: egovio/egov-enc-service:v2.9.2-4a60f20
    container_name: egov-enc-service
    depends_on:
      egov-mdms-service:
        condition: service_healthy
      mdms-tenant-seed:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:otel:postgresql://postgres:5432/egov
      SPRING_DATASOURCE_USERNAME: egov
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "2"
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/egov
      SPRING_FLYWAY_USER: egov
      SPRING_FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: 'true'
      SPRING_FLYWAY_VALIDATE_ON_MIGRATE: 'false'
      SPRING_FLYWAY_ENABLED: 'true'
      SPRING_FLYWAY_TABLE: enc_schema_version
      SERVER_PORT: 1234
      OTEL_TRACES_EXPORTER: none
      MASTER_PASSWORD: asd@#$@$!132123
      MASTER_SALT: qweasdzx
      MASTER_INITIALVECTOR: qweasdzxqwea
      MASTER_PASSWORD_PROVIDER: software
      EGOV_MDMS_HOST: http://egov-mdms-service:8094
      EGOV_MDMS_SEARCH_ENDPOINT: /mdms-v2/v1/_search
      EGOV_STATE_LEVEL_TENANT_ID: pg
      STATE_LEVEL_TENANT_ID: pg.citya
      JAVA_TOOL_OPTIONS: -Xms256m -Xmx512m
    ports:
    - 11234:1234
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:1234/egov-enc-service/actuator/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
    - egov-network

  # MDMS Backend (actual service)
  mdms-backend:
    image: egovio/mdms-v2:v2.9.2-4a60f20
    container_name: mdms-backend
    depends_on:
      pgbouncer:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:otel:postgresql://postgres:5432/egov
      SPRING_DATASOURCE_USERNAME: egov
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "2"
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/egov
      SPRING_FLYWAY_USER: egov
      SPRING_FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: 'true'
      SPRING_FLYWAY_VALIDATE_ON_MIGRATE: 'false'
      SPRING_FLYWAY_ENABLED: 'true'
      SPRING_FLYWAY_TABLE: mdms_schema_version
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SERVER_PORT: 8094
      OTEL_TRACES_EXPORTER: none
      JAVA_TOOL_OPTIONS: -Xms256m -Xmx512m
    healthcheck:
      # Check Spring Boot health - Flyway runs before app context starts, so health implies migrations done
      test: ["CMD-SHELL", "wget -qO- http://localhost:8094/mdms-v2/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 45s
    networks:
    - egov-network

  # MDMS Proxy - handles path rewriting for backward compatibility
  # Rewrites /egov-mdms-service/* to /mdms-v2/* for older services
  egov-mdms-service:
    image: nginx:alpine
    container_name: egov-mdms-service
    depends_on:
      mdms-backend:
        condition: service_healthy
    volumes:
      - ./nginx/mdms-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
    - 18094:8094
    healthcheck:
      # Simplified: just verify API responds (don't require tenant data)
      test: ["CMD-SHELL", "curl -sf -X POST 'http://localhost:8094/mdms-v2/v1/_search' -H 'Content-Type: application/json' -d '{\"RequestInfo\":{\"apiId\":\"health\"},\"MdmsCriteria\":{\"tenantId\":\"pg\",\"moduleDetails\":[{\"moduleName\":\"tenant\",\"masterDetails\":[{\"name\":\"tenants\"}]}]}}'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
    - egov-network

  egov-idgen:
    image: egovio/egov-idgen:v2.9.2-4a60f20
    container_name: egov-idgen
    depends_on:
      pgbouncer:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      egov-mdms-service:
        condition: service_healthy
      db-migrations:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/egov
      SPRING_DATASOURCE_USERNAME: egov
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "2"
      # Flyway disabled - migrations run by db-migrations container
      SPRING_FLYWAY_ENABLED: 'false'
      EGOV_MDMS_HOST: http://egov-mdms-service:8094/
      MDMS_HOST: http://egov-mdms-service:8094/
      EGOV_MDMS_SEARCH_ENDPOINT: mdms-v2/v1/_search
      MDMS_SERVICE_HOST: http://egov-mdms-service:8094/
      MDMS_SERVICE_SEARCH_URI: mdms-v2/v1/_search
      AUTOCREATE_NEW_SEQ: 'true'
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SERVER_PORT: 8088
      OTEL_TRACES_EXPORTER: none
      MANAGEMENT_HEALTH_DB_ENABLED: 'false'
      JAVA_TOOL_OPTIONS: -Xms256m -Xmx512m
    ports:
    - 18088:8088
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8088/egov-idgen/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
    - egov-network

  # Unified database migrations for all DIGIT services
  # Runs all Flyway migrations in one container before services start
  db-migrations:
    build:
      context: ./docker/db-migrations
      dockerfile: Dockerfile
    depends_on:
      pgbouncer:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/egov
      FLYWAY_USER: egov
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
    networks:
      - egov-network
    restart: "no"

  egov-user:
    image: egovio/egov-user:master-fa75ba8
    container_name: egov-user
    depends_on:
      pgbouncer:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
      egov-enc-service:
        condition: service_healthy
      mdms-tenant-seed:
        condition: service_completed_successfully
      mdms-security-seed:
        condition: service_completed_successfully
      db-migrations:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/egov
      SPRING_DATASOURCE_USERNAME: egov
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "2"
      # Flyway disabled - migrations run by db-migrations container
      FLYWAY_ENABLED: 'false'
      # Kafka config - use property name expected by egov-user
      KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG: redpanda:9092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SERVER_PORT: 8107
      EGOV_MDMS_HOST: http://egov-mdms-service:8094
      EGOV_MDMS_SEARCH_ENDPOINT: /mdms-v2/v1/_search
      MDMS_HOST: http://egov-mdms-service:8094
      MDMS_V2_HOST: http://egov-mdms-service:8094
      EGOV_MDMS_V2_HOST: http://egov-mdms-service:8094
      MDMS_SEARCH_ENDPOINT: /mdms-v2/v1/_search
      EGOV_OTP_HOST: http://egov-user:8107
      EGOV_ENC_HOST: http://egov-enc-service:1234
      EGOV_IDGEN_HOST: http://egov-idgen:8088
      EGOV_ACCESSCONTROL_HOST: http://egov-accesscontrol:8090
      EGOV_STATE_LEVEL_TENANT_ID: pg
      STATE_LEVEL_TENANT_ID: pg
      OTEL_TRACES_EXPORTER: none
      JAVA_TOOL_OPTIONS: -Xms128m -Xmx384m
    ports:
    - 18107:8107
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8107/user/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
    - egov-network

  egov-workflow-v2:
    image: egovio/egov-workflow-v2:v2.9.2-4a60f20
    container_name: egov-workflow-v2
    depends_on:
      pgbouncer:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      egov-idgen:
        condition: service_healthy
      mdms-workflow-seed:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:otel:postgresql://postgres:5432/egov
      SPRING_DATASOURCE_USERNAME: egov
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "2"
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/egov
      SPRING_FLYWAY_USER: egov
      SPRING_FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: 'true'
      SPRING_FLYWAY_VALIDATE_ON_MIGRATE: 'false'
      SPRING_FLYWAY_ENABLED: 'true'
      SPRING_FLYWAY_TABLE: workflow_schema_version
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SERVER_PORT: 8109
      EGOV_MDMS_HOST: http://egov-mdms-service:8094/
      EGOV_MDMS_SEARCH_ENDPOINT: mdms-v2/v1/_search
      EGOV_USER_HOST: http://egov-user:8107/
      STATE_LEVEL_TENANT_ID: pg.citya
      EGOV_STATE_LEVEL_TENANT_ID: pg
      # Disable schema-per-tenant mode - use public schema for all tenants
      IS_ENVIRONMENT_CENTRAL_INSTANCE: 'false'
      OTEL_TRACES_EXPORTER: none
      JAVA_TOOL_OPTIONS: -Xms64m -Xmx256m
    ports:
    - 18109:8109
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8109/egov-workflow-v2/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
    - egov-network

  egov-localization:
    image: egovio/egov-localization:v2.9.2-4a60f20
    container_name: egov-localization
    depends_on:
      pgbouncer:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      redis:
        condition: service_healthy
      egov-mdms-service:
        condition: service_healthy
      db-migrations:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:otel:postgresql://postgres:5432/egov
      SPRING_DATASOURCE_USERNAME: egov
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "2"
      # Flyway disabled - migrations run by db-migrations container
      SPRING_FLYWAY_ENABLED: 'false'
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SERVER_PORT: 8096
      OTEL_TRACES_EXPORTER: none
      JAVA_TOOL_OPTIONS: -Xms64m -Xmx256m
    ports:
    - 18096:8096
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8096/localization/actuator/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
    - egov-network

  boundary-service:
    image: egovio/boundary-service:v2.9.2-4a60f20
    container_name: boundary-service
    depends_on:
      pgbouncer:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      egov-mdms-service:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/egov
      SPRING_DATASOURCE_USERNAME: egov
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "2"
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/egov
      SPRING_FLYWAY_USER: egov
      SPRING_FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: 'true'
      SPRING_FLYWAY_VALIDATE_ON_MIGRATE: 'false'
      SPRING_FLYWAY_ENABLED: 'true'
      SPRING_FLYWAY_TABLE: boundary_schema_version
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SPRING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SERVER_PORT: 8081
      SERVER_SERVLET_CONTEXT_PATH: /boundary-service
      EGOV_MDMS_HOST: http://egov-mdms-service:8094
      EGOV_MDMS_SEARCH_ENDPOINT: /mdms-v2/v1/_search
      EGOV_USER_HOST: http://egov-user:8107
      EGOV_IDGEN_HOST: http://egov-idgen:8088
      EGOV_LOCALIZATION_HOST: http://egov-localization:8096
      STATE_LEVEL_TENANT_ID: pg
      OTEL_TRACES_EXPORTER: none
      OTEL_INSTRUMENTATION_JDBC_ENABLED: 'false'
      MANAGEMENT_HEALTH_DB_ENABLED: 'false'
      JAVA_TOOL_OPTIONS: -Xms256m -Xmx512m
    ports:
    - 18081:8081
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8081/boundary-service/actuator/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
    - egov-network

  egov-accesscontrol:
    image: egovio/egov-accesscontrol:v2.9.2-4a60f20
    container_name: egov-accesscontrol
    depends_on:
      pgbouncer:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      egov-mdms-service:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:otel:postgresql://postgres:5432/egov
      SPRING_DATASOURCE_USERNAME: egov
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "2"
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/egov
      SPRING_FLYWAY_USER: egov
      SPRING_FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: 'true'
      SPRING_FLYWAY_VALIDATE_ON_MIGRATE: 'false'
      SPRING_FLYWAY_ENABLED: 'true'
      SPRING_FLYWAY_TABLE: accesscontrol_schema_version
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      SERVER_PORT: 8090
      EGOV_MDMS_HOST: http://egov-mdms-service:8094/
      OTEL_TRACES_EXPORTER: none
      JAVA_TOOL_OPTIONS: -Xms256m -Xmx512m
    ports:
    - 18090:8090
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8090/access/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
    - egov-network

  # Default Data Handler - seeds schemas and master data for new tenants
  default-data-handler:
    image: egovio/default-data-handler:crs_dataseeder-084b7cc
    container_name: default-data-handler
    depends_on:
      mdms-backend:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG: redpanda:9092
      EGOV_MDMS_HOST: http://mdms-backend:8094/
      EGOV_LOCALIZATION_HOST: http://egov-localization:8096/
      EGOV_USER_HOST: http://egov-user:8107/
      EGOV_HRMS_HOST: http://egov-hrms:8092/
      EGOV_WORKFLOW_HOST: http://egov-workflow-v2:8109/
      EGOV_BOUNDARY_HOST: http://boundary-service:8081/
      STATE_LEVEL_TENANT_ID: pg
      JAVA_OPTS: -Xms128m -Xmx256m
    networks:
      - egov-network

  egov-persister:
    image: egovio/egov-persister:v2.9.2-4a60f20
    container_name: egov-persister
    depends_on:
      pgbouncer:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      egov-mdms-service:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:otel:postgresql://postgres:5432/egov
      SPRING_DATASOURCE_USERNAME: egov
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-egov123}
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "5"
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "2"
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
