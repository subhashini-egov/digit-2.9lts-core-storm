    depends_on:
      egov-user:
        condition: service_healthy
      user-seed:
        condition: service_completed_successfully
    command:
      - sh
      - -c
      - |
        echo 'Waiting for INTERNAL_MICROSERVICE_ROLE user to be queryable via egov-user API...'
        echo 'HRMS searches for users by roleCodes=INTERNAL_MICROSERVICE_ROLE on startup'
        i=1
        while [ $$i -le 30 ]; do
          RESPONSE=$$(curl -sf http://egov-user:8107/user/v1/_search \
            -H "Content-Type: application/json" \
            -d '{"RequestInfo":{"apiId":"check"},"tenantId":"pg","roleCodes":["INTERNAL_MICROSERVICE_ROLE"]}')
          if echo "$$RESPONSE" | grep -q '"INTERNAL_MICROSERVICE_ROLE"'; then
            echo "INTERNAL_MICROSERVICE_ROLE user found on attempt $$i! HRMS can start."
            exit 0
          fi
          echo "Attempt $$i: INTERNAL_MICROSERVICE_ROLE user not yet queryable, waiting 3s..."
          sleep 3
          i=$$((i + 1))
        done
        echo "ERROR: INTERNAL_MICROSERVICE_ROLE user not found after 30 attempts!"
        exit 1
