_format_version: "3.0"
_transform: true

# =============================================================================
# DIGIT Core Services - Kong API Gateway Configuration
# =============================================================================
# This declarative config exposes DIGIT services securely via Kong.
#
# Authentication: API Key (X-API-Key header)
# Rate Limiting: Applied per-consumer
# CORS: Enabled for all origins (configure for production)
#
# External URL pattern: http://localhost:8000/<service-path>
# =============================================================================

# -----------------------------------------------------------------------------
# Consumers (API clients)
# -----------------------------------------------------------------------------
consumers:
  - username: digit-dev
    keyauth_credentials:
      - key: digit-dev-api-key-change-me
    tags:
      - development

  - username: digit-admin
    keyauth_credentials:
      - key: digit-admin-api-key-change-me
    tags:
      - admin

# -----------------------------------------------------------------------------
# Global Plugins
# -----------------------------------------------------------------------------
plugins:
  # CORS - Allow cross-origin requests
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-Type
        - Authorization
        - X-API-Key
        - X-Requested-With
        - auth-token
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

  # Request size limit (10MB)
  - name: request-size-limiting
    config:
      allowed_payload_size: 10
      size_unit: megabytes

# -----------------------------------------------------------------------------
# Services and Routes
# -----------------------------------------------------------------------------

services:
  # ===========================================================================
  # MDMS Service - Master Data Management
  # ===========================================================================
  - name: mdms-service
    url: http://egov-mdms-service:8094
    tags:
      - core
    routes:
      - name: mdms-route
        paths:
          - /mdms-v2
        strip_path: false
    plugins:
      - name: key-auth
        config:
          key_names:
            - X-API-Key
            - apikey
          hide_credentials: true
      - name: rate-limiting
        config:
          minute: 100
          policy: local

  # ===========================================================================
  # User Service - Authentication & User Management
  # ===========================================================================
  - name: user-service
    url: http://egov-user:8107
    tags:
      - core
      - auth
    routes:
      - name: user-route
        paths:
          - /user
        strip_path: false
    plugins:
      - name: key-auth
        config:
          key_names:
            - X-API-Key
            - apikey
          hide_credentials: true
      - name: rate-limiting
        config:
          minute: 60
          policy: local

  # Public auth endpoints (no API key required)
  - name: user-auth-public
    url: http://egov-user:8107
    tags:
      - core
      - auth
      - public
    routes:
      - name: user-oauth-route
        paths:
          - /user/oauth/token
        strip_path: false
        methods:
          - POST
    plugins:
      - name: rate-limiting
        config:
          minute: 10
          policy: local

  # ===========================================================================
  # Encryption Service
  # ===========================================================================
  - name: enc-service
    url: http://egov-enc-service:1234
